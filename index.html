<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-top">
        <img src="./images/illustration-hero.svg" alt="Illustration" />
      </div>
      <div class="card-main">
        <div class="card-body">
          <h3 class="card-title">Order Summary</h3>
          <p class="card-desc">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="card-plan">
          <div class="plan-container">
           
              <img src="./images/icon-music.svg" alt="music-icon" />
       
            <div class="plan">
              <h4 class="plan-name">Annual Plan</h5>
              <p class="plan-price">$59.99/year</p>
            </div>
          </div>
          <div class="change-plan">change</div>
        </div>
        <div class="card-footer">
          <button class="btn cta">Proceed to Payment</button>
          <button class="btn cancel">Cancel Order</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.linkedin.com/in/subham-saurabh/" target="_blank">Subham Saurabh</a>.
    </div>
  </body>
</html>
